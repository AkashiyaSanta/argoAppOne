apiVersion: batch/v1
kind: Job
metadata:
  name: job1
  namespace: negi
spec:
  completions: 10  # 実行回数（1回実行される）
  parallelism: 2   # 同時に実行するポッド数
  template:
    metadata:
      labels:
        app: job1
    spec:
      containers:
        - name: job1
          image: python:3.9-slim
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          command:
            - "python"
            - "-c"
            - |
              import logging
              logging.basicConfig(level=logging.INFO, format="%(asctime)s - %(levelname)s - %(message)s")
              logging.info("Hello from App2")
      restartPolicy: OnFailure  # Jobが失敗した場合に再試行する設定
      
