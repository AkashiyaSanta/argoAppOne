apiVersion: batch/v1
kind: Job
metadata:
  name: my-job1
spec:
  completions: 10
  parallelism: 1
  template:
    spec:
      containers:
      - name: job1
        image: python:3.9-slim
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
        command:
          - "python"
          - "-c"
          - |
            import logging
            logging.basicConfig(level=logging.INFO, format="%(asctime)s - %(levelname)s - %(message)s")
            logging.info("Hello from Job1")
      restartPolicy: OnFailure
